<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Segurados</title>
</h:head>
	
		<ui:composition template="_template_principal.xhtml">
		
		<ui:define name="titulo">
			
		</ui:define>

		<ui:define name="conteudo">
		
			<h:form id="formulario" enctype="multipart/form-data" rendered="#{loginController.perfil eq 'A'}">
				
<!-- 				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" /> -->
				
				<p:panel id="formulario"  collapsed="false" header="Cadastro/Edição de Segurado" toggleable="true" 
					rendered="#{!seguradoController.stExibeRelatorio}">
				
					<p:outputLabel value="Nome" for="nome" style="width:500px;" /> <br />
					<p:inputText id="nome" value="#{seguradoController.segurado.nome}" maxlength="100" size="55" 
						required="true" requiredMessage="Campo Obrigatório" /> 
					<br />
				
					<p:outputLabel value="E-mail" for="email" style="width:500px;" /> <br />
					<p:inputText id="email" value="#{seguradoController.segurado.email}" 
						maxlength="100" size="55" required="true"/> 
					<br />
					
					<p:outputLabel value="Telefone" for="telefone"  style="width:500px;" /> <br />
					<p:inputText id="telefone" value="#{seguradoController.segurado.telefone}" 
						maxlength="20" size="20" required="true"/> 
					<br />
					
					<p:outputLabel value="Bônus" for="bonus"  style="width:500px;" /> <br />
					<p:inputText id="bonus" value="#{seguradoController.segurado.bonus}" 
						maxlength="6" size="10" required="true"/> <br /> 
					<br /> 
					
					<p:commandButton id="btnSalvar" value="Salvar" action="#{seguradoController.salvarSegurado}" 
						update="btnSalvar, segurados, formulario"/>
						
					<p:commandButton id="btnRemover" value="Remover" action="#{seguradoController.removerSegurado}" 
						update="btnSalvar, segurados, formulario" immediate="true"/>	
				
				</p:panel>
			
				<p:panel id="relatorio"  collapsed="false" header="Cadastro/Edição de Segurado" toggleable="true"
					rendered="#{seguradoController.stExibeRelatorio}" >
					<p:dataTable id="segurados" var="seg" value="#{seguradoController.listSegurados}">
						<p:column headerText="Nome" sortable="true" sortBy="#{seg.nome}">
							<h:outputText value="#{seg.nome}" />
						</p:column>
						
						<p:column headerText="E-mail" sortable="true" sortBy="#{seg.email}">
							<h:outputText value="#{seg.email}" />
						</p:column>
						
						<p:column headerText="Telefone" sortable="true" sortBy="#{seg.telefone}">
							<h:outputText value="#{seg.telefone}" />
						</p:column>
						
						<p:column headerText="Bônus" sortable="true" sortBy="#{seg.bonus}">
							<h:outputText value="#{seg.bonus}" />
						</p:column>
						
						<p:column headerText="Ações" sortable="false" >
							<p:commandButton id="btnEditar" value="Editar" action="#{seguradoController.editarSegurado(seg)}" 
						update="segurados, formulario"/> 
						</p:column>
						
					</p:dataTable>
					
					<p:commandButton value="Adicionar Segurado" action="#{seguradoController.adicionarSegurado}" 
						update="segurados, formulario"/>
				</p:panel>
				
			</h:form>	
		</ui:define>
		
		</ui:composition>
		
</html>
