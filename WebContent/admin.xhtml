<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Seguross</title>
</h:head>
	
		<ui:composition template="_template_principal.xhtml">
		
		<ui:define name="titulo">
			
		</ui:define>

		<ui:define name="conteudo">
		
			<h:form id="formulario" enctype="multipart/form-data" rendered="#{loginController.perfil eq 'A'}">
				
				<p:panel id="formulario"  collapsed="false" header="Painel de Admistração" toggleable="true" >
					
					<p:growl/>
					
					<p:commandButton value="Efetuar Backup" action="#{adminController.efetuarBackup}" update="backupEm"/> 
					<p:outputLabel id="backupEm" value="#{adminController.ultimoBackupEm}" />
						
						<br /> <br /><br /><br />
					<p:commandButton value="Efetuar Restore" action="#{adminController.efetuarRestore}">
						<p:confirm header="Atenção!" icon="ui-icon-alert" 
						message="Esta ação apagará todos os dados atuais e irá restaurar o último backup efetuado. Você tem certeza?" />
					</p:commandButton>
					
					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				       <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				       <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				   </p:confirmDialog>
				
				</p:panel>
							
							
			</h:form>	
		</ui:define>
		
		</ui:composition>
