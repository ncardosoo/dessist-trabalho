<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>LOGIN</title>
</h:head>
		<h:form id="formulario" enctype="multipart/form-data" style="align:center;" >
			
		<p:panel header="Login" resizable="false" style="width:400px;">

				<p:messages />
	        
	            <h:outputLabel for="username" value="Usuário:" /> <br />
	            <p:inputText id="username" value="#{loginController.usuario.email}" required="true" /> <br />
	 
	            <h:outputLabel for="password" value="Senha:" /> <br />
	            <p:password id="password" value="#{loginController.usuario.senha}" required="true" requiredMessage="cam"/> <br />
				<br />
				
	            <p:commandButton value="Login" action="#{loginController.logar}" update="username, password"/>
	              
    	</p:panel>
							
		</h:form>
</html>
